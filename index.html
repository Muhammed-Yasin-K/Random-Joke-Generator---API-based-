<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .joke-container { min-height: 150px; }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0 text-center">Random Joke Generator</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Select Category:</label>
                            <select id="categorySelect" class="form-select">
                                <option value="Any">Any</option>
                                <option value="Programming">Programming</option>
                                <option value="Misc">Miscellaneous</option>
                                <option value="Pun">Pun</option>
                            </select>
                        </div>

                        <div class="joke-container p-3 mb-3 bg-light rounded">
                            <div id="jokeText" class="text-center">
                                Click the button to get a joke!
                            </div>
                            <div id="jokeSetup" class="text-center mt-2 text-primary"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="fetchJokeBtn" class="btn btn-primary">
                                Get Another Joke
                            </button>
                        </div>

                        <div id="errorDisplay" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
